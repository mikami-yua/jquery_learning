<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>过滤器</title>
        <style>
            div{
                background: gray;
            }
        </style>
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript">
            /*
            $(document).ready(函数)：当页面中的dom对象加载成功后，会执行ready
            相当于onload（）
             */
            $(function () {
                //当页面dom加载后，给对象绑定事件，以为此时btn对象已经在内存中创建好了，才能使用
                $("#btn1").click(function () {
                    //alert("按钮单机");
                    //过滤器
                    var obj1=$("div:first");
                    obj1.css("background","red");
                })

                //绑定事件
                $("#btn5").click(function () {
                    var obj5=$("div:last");
                    obj5.css("background","green");
                })

                $("#btn3").click(function () {
                    var obj3=$("div:eq(3)");
                    obj3.css("background","yellow");
                })

                $("#btn4").click(function () {
                    var obj4=$("div:lt(3)");
                    obj4.css("background","orange");
                })

                $("#btn2").click(function () {
                    var obj2=$("div:gt(3)");
                    obj2.css("background","pink");
                })
            })
        </script>
    </head>
    <body>
        <div id="one">我是div-0</div>
        <div id="two">我是div-1</div>
        <div>我是div-2
            <div>我是div-3</div>
            <div>我是div-4</div>
        </div>
        <div>我是div-5</div>
        <br>
        <span>我是span</span>
        <br>
        <input type="button" value="获取第一个div" id="btn1"><br>
        <input type="button" value="获取下标大于3的div" id="btn2"><br>
        <input type="button" value="获取第三个div" id="btn3"><br>
        <input type="button" value="获取下标小于3的div" id="btn4"><br>
        <input type="button" value="获取第五个div" id="btn5"><br>
    </body>
</html>
