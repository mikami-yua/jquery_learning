<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>第一个例子</title>
        <!--指定jQuery库文件的位置，使用相对路径-->
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript">
            /*
               1. $是jquery中的函数名称，document是参数
                作用是把document对象变成 jQuery函数库可以使用的对象
               2. ready是jQuery中的函数，当页面的dom对象加载成功后会执行ready函数的内容。ready相当于js中的onload事件
               3. function ()自定义的表示onload后要执行的功能
             */
            $(document).ready(function () {
                //自定义的功能代码在这里编写
                alert("hello jQuery");
            })

            //简写法
            $(function () {
                alert("hello jQuery 快速写法");
            })



        </script>
    </head>
    <body>

    </body>
</html>
