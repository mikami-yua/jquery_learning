<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>dom对象转为jQuery</title>
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript">
            function btnClick() {
                //获取dom对象
                var obj = document.getElementById("btn");
                //使用dom的value属性获取值
                alert("使用dom对象的属性="+obj.value);

                //dom对象转换为jQuery目的是使用jQuery库中的函数
                var $jobj = $(obj);
                //调用jQuery中的函数，获取value
                alert("使用jquery对象的属性="+$jobj.val());
            }
        </script>
    </head>
    <body>
        <input type="button" id="btn" value="我是一个按钮" onclick="btnClick()">
    </body>
</html>
