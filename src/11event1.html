<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>第一组函数的使用</title>
        <style type="text/css">
            div{
                background: blue;
            }
        </style>
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript">
            //在dom对象创建好后，绑定事件
            $(function () {
                $("#btn1").click(function () {
                    //使用append增加一个dom对象
                    $("#mydiv").append("<input type='button' value='这是新加的按钮' id='newbtn'>");
                    //使用on给按钮绑定事件
                    $("#newbtn").on("click",function () {
                        alert("新建的按钮被单机了");
                    })
                })


            })
        </script>
    </head>
    <body>
        <div id="mydiv">
            我是一个div，我需要增加一个btn
        </div>
        <input type="button" value="创建一个button绑定一个click" id="btn1"><br>
    </body>
</html>
